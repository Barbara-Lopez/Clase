<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 2</title>
    </head>
    <body>
        <script>
            class ContadorSumaResta extends HTMLElement{
                constructor(){
                    super();
                }
                connectedCallback(){
                    this.innerHTML= '<button  onclick="suma()">+</button><input type="text" name="" id="numero" value="0" readonly><button onclick="resta()">-</button>'
                }
            }
            
            function suma() {
                numero=document.getElementById("numero");
               
                numero.value= parseInt(numero.value)+1
            }
            function resta() {
                numero=document.getElementById("numero");
               
                numero.value= parseInt(numero.value)-1
            }
            window.customElements.define('contador-suma-resta', ContadorSumaResta)
        </script>
        
        <contador-suma-resta></contador-suma-resta>
    </body>
</html>
